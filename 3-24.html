<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.content{ width:400px; height:200px; background-color:#CCC; position:absolute; top:50%; left:50%; margin:-100px 0 0 -200px;}
.left{width:50px; height:50px; border-radius:0 0 50px 0; background-color:#Fc0;}
.right{width:50px; height:50px; border-radius:50px 0 0 0; background-color:#Fc0; position:absolute; right:0; bottom:0;}
</style>
</head>

<body>
<div class="content">
<div class="left"></div>
<div class="right"></div>
</div>
</body>
</html>
